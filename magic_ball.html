<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e100f;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        #magic8ball {
            position: relative;
            width: 600px;
            height: 500px;
            background-image: url('images/cartooni-ball.png'); /* Replace with your image path */
            background-size: cover; /* Make the image cover the entire div */
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }


        #answer {
            position: absolute;
            text-align: center;
            font-size: 1.2em;
            width: 150px;
            opacity: 0;
            transition: opacity 0.8s;
            color: #FFFCE1;
            text-align: center;
            top: 40%; /* Position in the center vertically */
            left: 50%; /* Position in the center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to center */
            text-shadow: 
                2px 2px 0px #000,   /* Shadow for right */
                -2px -2px 0px #000, /* Shadow for left */
                2px -2px 0px #000,  /* Shadow for top-right */
                -2px 2px 0px #000,  /* Shadow for bottom-left */
                0px 2px 0px #000,   /* Shadow for bottom */
                0px -2px 0px #000;  /* Shadow for top */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
            width: 70%;
            text-align: center;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FFFAD2;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Ask the Magic 8 Ball</h1>
    <input type="text" id="question" placeholder="Type your question here...">
    <div id="magic8ball">
        <div id="answer">Ask me anything!</div>
    </div>
    <button onclick="shakeMagic8Ball()">Ask the Magic 8 Ball</button>

    <script>
        const answers = [
            "Yes, definitely!", "It is certain.", "Without a doubt.",
            "You may rely on it.", "As I see it, yes.", "Most likely.",
            "Outlook good.", "Yes.", "Signs point to yes.",
            "Reply hazy, try again.", "Ask again later.",
            "Better not tell you now.", "Cannot predict now.",
            "Concentrate and ask again.", "Don't count on it.",
            "My reply is no.", "My sources say no.",
            "Outlook not so good.", "Very doubtful."
        ];

        function shakeMagic8Ball() {
            const questionInput = document.getElementById('question').value.trim();
            const answerDiv = document.getElementById('answer');

            // Check if the user typed a question
            if (!questionInput) {
                alert("Please enter a question!");
                return;
            }

            const randomAnswer = answers[Math.floor(Math.random() * answers.length)];

            // Set the answer text
            answerDiv.textContent = randomAnswer;

            // Trigger fade-in effect
            answerDiv.style.opacity = 1;

            // Fade out the answer after a short delay
            setTimeout(() => {
                answerDiv.style.opacity = 0;
            }, 2000);
        }
    </script>
</body>

</html>
